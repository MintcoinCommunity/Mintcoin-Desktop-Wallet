language: cpp
sudo: false

addons:
  # Ubuntu packages
  apt:
    packages:
      # These are required by the Linux build
      - libdb++-dev
      - libboost-all-dev
      - libqrencode-dev
      - libminiupnpc-dev
      - libminiupnpc8
      # These are required by the Linux Qt build
      - qt4-qmake
      - libqt4-dev

install:
  # macOS builds use Mac Ports packages (we need Berkeley DB 5, which is
  # not available on Brew)
  - if [ $TRAVIS_OS_NAME = osx ]; then
      export COLUMNS=80 ;
      curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci ;
      chmod +x ./macports-ci ;
      ./macports-ci install ;
      yes | sudo /opt/local/bin/port install db53 openssl miniupnpc boost ;
    fi

matrix:
  include:
  # Build mintcoind
  # Ubuntu 14.04 LTS (Trusty Tahr) is our latest (and only) Ubuntu version
  - os: linux
    dist: trusty
    script: cd src && make -f makefile.unix -j2

  # Build mintcoind static
  # Ubuntu 14.04 LTS (Trusty Tahr) is our latest (and only) Ubuntu version
  - os: linux
    dist: trusty
    script: cd src && make -f makefile.unix -j2 STATIC="all" LDFLAGS="-static"

  # Build mintcoind
  # Ubuntu 16.04 LTS (Xenial Xerus) not supported yet
  #- os: linux
  #  dist: xenial
  #  script: cd src && make -f makefile.unix -j2

  # Build mintcoind
  # OS X 10.10 (Yosemite) sudo does not work
  #- os: osx
  #  osx_image: xcode6.4
  #  script: cd src && make -f makefile.osx -j2

  # Build mintcoind
  # OS X 10.11 (El Capitan)
  - os: osx
    osx_image: xcode7.3
    script: cd src && make -f makefile.osx -j2

  # Build mintcoind
  # OS X 10.12 (Sierra)
  - os: osx
    osx_image: xcode8.3
    script: cd src && make -f makefile.osx -j2

  # Build mintcoind static
  # OS X 10.12 (Sierra)
  - os: osx
    osx_image: xcode8.3
    script: cd src && make -f makefile.osx -j2 STATIC="all" LDFLAGS="-static"

  # Build mintcoind
  # OS X 10.13 (High Sierra)
  - os: osx
    osx_image: xcode9.3beta
    script: cd src && make -f makefile.osx -j2

  # Build MintCoin-Qt
  # Ubuntu 14.04 LTS (Trusty Tahr) is our latest (and only) Ubuntu version
  - os: linux
    dist: trusty
    script: qmake && make -j2

  # Build MintCoin-Qt
  # Ubuntu 16.04 LTS (Xenial Xerus) not supported yet
  #- os: linux
  #  dist: xenial
  #  script: qmake && make -j2

  # Build mintcoind
  # OS X 10.11 (El Capitan)
  - os: osx
    osx_image: xcode7.3
    script: yes | sudo /opt/local/bin/port install qrencode qt5 miniupnpc && /opt/local/libexec/qt5/bin/qmake && make -j2

  # Build MintCoin-Qt
  # OS X 10.12 (Sierra)
  - os: osx
    osx_image: xcode8.3
    script: yes | sudo /opt/local/bin/port install qrencode qt5 miniupnpc && /opt/local/libexec/qt5/bin/qmake && make -j2

  # Build mintcoind
  # OS X 10.13 (High Sierra)
  - os: osx
    osx_image: xcode9.3beta
    script: yes | sudo /opt/local/bin/port install qrencode qt5 miniupnpc && /opt/local/libexec/qt5/bin/qmake && make -j2

