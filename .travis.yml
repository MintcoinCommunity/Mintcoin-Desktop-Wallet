language: c++
sudo: false

addons:
  apt:
    packages:
      - libdb++-dev
      - libboost-all-dev
      - libqrencode-dev


matrix:
  include:
  # Ubuntu 14.04 LTS (Trusy Tahr) is our latest (and only) Ubuntu version
  - os: linux
    dist: trusty
    script: cd src && make -f makefile.unix

