  # Make a 32-bit version using Debian multiarch
  - os: linux
    dist: trusty
    sudo: required
    before_script:
        - sudo dpkg --add-architecture i386
        - sudo apt-get update
        - sudo apt-get install gcc:i386 g++:i386 g++-4.8:i386 gcc-4.8:i386 cpp:i386 libboost-mpi-dev:i386 libboost-mpi-python-dev:i386 libboost-mpi-python1.54-dev:i386 libboost-mpi-python1.54-dev:i386 libboost-mpi1.54-dev:i386 libssl-dev:i386 libdb++-dev:i386 libboost-all-dev:i386 libminiupnpc-dev:i386 libminiupnpc8:i386
    script: cd src && make -f makefile.unix -j2 CXXFLAGS=-m32 LDFLAGS=-m32 && python mega-copy.py mintcoind $TRAVIS_BRANCH/mintcoind.linux32-ubuntu-trusty

