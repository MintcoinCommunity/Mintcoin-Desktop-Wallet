language: c++
sudo: false

addons:
  apt:
    packages:
      # These are required by the Linux build
      - libdb++-dev
      - libboost-all-dev
      - libqrencode-dev
      - libminiupnpc-dev
      - libminiupnpc8
      # These are required by the Linux Qt build
      - qt4-qmake
      - libqt4-dev

install:
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install db openssl miniupnpc qrencode; fi

