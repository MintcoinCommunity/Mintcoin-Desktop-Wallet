language: cpp
cache: "ccache c++"

install:
  # Travis already has OpenSSL and Boost installed via Homebrew, but we
  # need to add a couple more packages
  - if [ $TRAVIS_OS_NAME = osx ]; then
      brew upgrade ;
      brew install miniupnpc berkeley-db@4 make;
    fi

jobs:
  include:
  # Make a 32-bit version using Debian multiarch
  - name: Ubuntu 18.04 32-bit daemon
    os: linux
    dist: bionic
    # To support 32-bit builds, we add the i386 architecture to
    # Ubuntu, and then install 32-bit versions of the compiler and
    # libraries needed. For details of Debian multiarch see the wiki:
    #
    # https://wiki.debian.org/Multiarch
    #
    # Even with multiarch support, we have to do a bit of a dance.
    #
    # apt does not seem to understand dependencies for the
    # multiarch stuff, so we have to explicitly install all of the
    # dependencies.
    before_script:
        - sudo dpkg --add-architecture i386
        - sudo apt update
        - sudo apt install -y dpkg-dev
        - sudo apt install -y g++:i386 cpp:i386 gcc:i386 cpp-5:i386 gcc-5:i386 binutils:i386
        - sudo apt install -y libssl-dev:i386
        - sudo apt install -y libdb++-dev:i386
        - sudo apt install -y libminiupnpc-dev:i386
        - sudo apt install -y openmpi-common:i386
        - sudo apt install -y libboost-all-dev:i386 libboost-mpi-dev:i386 libboost-mpi-python1.65-dev:i386 libboost-mpi-python-dev:i386 libboost-python-dev:i386 libboost-python1.65-dev:i386 python:i386 python3-dev:i386 libboost-iostreams-dev:i386 libboost-regex-dev:i386 libicu-dev:i386 python3:i386 libpython3-dev:i386 python3.6-dev:i386 libboost-iostreams1.65-dev:i386 libboost-regex1.65-dev:i386 dh-python pkg-config:i386
    script: cd src && CXX="ccache c++" make -f makefile.unix -j2

  - name: Ubuntu 18.04 32-bit static daemon
    os: linux
    dist: bionic
    # To support 32-bit builds, we add the i386 architecture to
    # Ubuntu, and then install 32-bit versions of the compiler and
    # libraries needed. For details of Debian multiarch see the wiki:
    #
    # https://wiki.debian.org/Multiarch
    #
    # Even with multiarch support, we have to do a bit of a dance.
    #
    # apt-get does not seem to understand dependencies for the
    # multiarch stuff, so we have to explicitly install all of the
    # dependencies.
    before_script:
        - sudo dpkg --add-architecture i386
        - sudo apt-get update
        - sudo apt-get install -y g++:i386 cpp:i386 gcc:i386 cpp-5:i386 gcc-5:i386 binutils:i386
        - sudo apt-get install -y libssl-dev:i386
        - sudo apt-get install -y libdb++-dev:i386
        - sudo apt-get install -y libminiupnpc-dev:i386
        - sudo apt-get install -y openmpi-common:i386
        - sudo apt-get install -y libboost-all-dev:i386 libboost-mpi-dev:i386 libboost-mpi-python1.65-dev:i386 libboost-mpi-python-dev:i386 libboost-python-dev:i386 libboost-python1.65-dev:i386 python:i386 python3-dev:i386 libboost-regex-dev:i386 libicu-dev:i386 libboost-iostreams-dev:i386 dpkg-dev python3:i386 libpython3-dev:i386 python3.6-dev:i386 libboost-iostreams1.65-dev:i386 libboost-regex1.65-dev:i386 python3-distutils dh-python
    script: cd src && CXX="ccache c++" make -f makefile.unix -j2 STATIC="all" LDFLAGS="-static"

  - name: Ubuntu 18.04 32-bit GUI
    os: linux
    dist: bionic
    # To support 32-bit builds, we add the i386 architecture to
    # Ubuntu, and then install 32-bit versions of the compiler and
    # libraries needed. For details of Debian multiarch see the wiki:
    #
    # https://wiki.debian.org/Multiarch
    #
    # Even with multiarch support, we have to do a bit of a dance.
